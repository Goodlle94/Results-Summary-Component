<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="card">

      <div class="card-left">
        <div class="card-left-title">
          <h4>Your Result</h4>
        </div>

        <div class="score-area">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h3>Great</h3>

        <div class="description">
          <p>You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

      </div>

      <div class="card-right">
        <div class="card-right-title">
          <h4>Summary</h4>
        </div>

        <div class="reaction score">
          <div class="left-side">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <div class="right-side">
            <p class="actual-score">80</p>
            <p class="max-score">/ 100</p>
          </div>
        </div>


        <div class="memory score">
          <div class="left-side">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <p>Memory</p>
          </div>
          <div class="right-side">
            <p class="actual-score">92</p>
            <p class="max-score">/ 100</p>
          </div>
        </div>


        <div class="verbal score">
          <div class="left-side">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p>
          </div>
          <div class="right-side">
            <p class="actual-score">61</p>
            <p class="max-score">/ 100</p>
          </div>
        </div>

          
        <div class="visual score">
          <div class="left-side">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <p>Visual</p>
          </div>
          <div class="right-side">
            <p class="actual-score">72</p>
            <p class="max-score">/ 100</p>
          </div>
        </div>

        <div class="button-continue">
          <p>Continue</p>
        </div>

      </div>


    </div>

  </div>

  </div> -->
</body>
</html>
